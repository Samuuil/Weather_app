<!DOCTYPE html>
<html>
<head>
    <title>Weather Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/></head>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
<style>
    #map{
        height: 1000px;
}
</style>
<body>
    <div id="map"></div>

    <script>
        const latitude = {{ lat }};
        const longitude = {{ lon }};
        const map = L.map('map').setView([latitude, longitude], 7);
        const layer = 'wind_new';
        const API_key = '5bb16486eac2780614b1d9c1457c5f51';
        const baseLayerUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const url = `https://tile.openweathermap.org/map/${layer}/{z}/{x}/{y}.png?appid=${API_key}`;
        const attribution = '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>';

        L.tileLayer(baseLayerUrl, { attribution }).addTo(map);

        L.tileLayer(url, { attribution }).addTo(map);
    </script>
</body>
</html>
